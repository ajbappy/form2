<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>This is a form</h1>
	<div class="form">
    <form action="#" method="post" enctype="multipart/form-data">
    	<label for="first-name">First Name:</label><br>
    	<input type="text" placeholder="type your first name" name="first-name" id="first-name" class="first-name" value=""><br>
    	<form action="#" method="post" enctype="multipart/form-data">
    		<label for="last-name">Last Name:</label><br>
    	<input type="text" placeholder="type your last name" name="last-name" id="last-name" class="last-name" value="">
    	<br>
    	<form action="#" method="post" enctype="multipart/form-data">
    		<label for="email">Email:</label><br>
    	<input type="email" placeholder="type your email" name="email" id="email" class="email" value="">
    	<br>
    	<form action="#" method="post" enctype="multipart/form-data">
    		<label for="password">Password:</label><br>
    	<input type="password" placeholder="type your password" name="password" id="password" class="password" value="">
    	<br>
    	<form action="#" method="post" enctype="multipart/form-data">
    		<label for="gender">Gender:</label>
    	<input type="radio" value="male" name="gender" id="gender" class="gender"><span>male</span>
    	<input type="radio" value="male" name="gender" id="gender" class="gender"><span>female</span>
    	<br>
    		<label for="education">Education:</label>
    	<input type="checkbox" value="ssc" name="" id="education" class="education"><span>ssc</span>
    	<input type="checkbox" value="hsc" name="" id="education" class="education"><span>hsc</span><br>
    	<label for="your-message">Yor message:</label><br>
    	<textarea cols="70" rows="10" placeholder="Type your message" id="message" class="message"></textarea><br>
    	<button type="submit">Submit</button>
    	<button type="Reset">Reset</button>


    	
    	



    </div>

    </form>






</body>
</html>
